# Conda environment for presto-ai-cli
# 
# Create environment:
#   conda env create -f environment.yaml
#
# Activate environment:
#   conda activate presto-ai
#
# Update environment:
#   conda env update -f environment.yaml --prune
#
# Install the CLI tool after activating:
#   pip install -e ".[all]"

name: presto-ai

channels:
  - conda-forge
  - defaults

dependencies:
  # Python version
  - python>=3.9,<3.13
  
  # Core dependencies (available via conda)
  - pip>=23.0
  - click>=8.0
  - requests>=2.28
  
  # Jupyter support (for notebook output)
  - jupyter>=1.0
  - jupyterlab>=4.0
  - notebook>=7.0
  - ipykernel>=6.0
  
  # Data analysis (useful for working with results)
  - pandas>=2.0
  - numpy>=1.24
  
  # Visualization (for notebook analysis)
  - matplotlib>=3.7
  - seaborn>=0.12
  
  # Optional: PySpark (uncomment if needed locally)
  # - pyspark>=3.4
  
  # Pip-only packages
  - pip:
    # Presto client
    - presto-python-client>=0.8.0
    
    # LLM providers (install what you need)
    - openai>=1.0
    - anthropic>=0.20
    # - ollama>=0.1  # Uncomment if using local Ollama
    
    # Install the CLI itself in development mode
    # (run this manually after env creation)
    # - -e ".[all]"
