# Minimal conda environment for presto-ai-cli
# Use this if you don't need Jupyter/visualization dependencies
#
# Create:  conda env create -f environment-minimal.yaml
# Activate: conda activate presto-ai

name: presto-ai

channels:
  - conda-forge
  - defaults

dependencies:
  - python>=3.9,<3.13
  - pip>=23.0
  - click>=8.0
  - requests>=2.28
  
  - pip:
    - presto-python-client>=0.8.0
    - openai>=1.0
    # - anthropic>=0.20  # Uncomment for Claude
    # - ollama>=0.1      # Uncomment for local models
